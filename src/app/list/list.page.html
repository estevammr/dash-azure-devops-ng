<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Releases
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let release of releases">
    <ion-card-header>
      <ion-card-subtitle>{{release.name}}</ion-card-subtitle>
      <ion-card-title>{{release.status}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{release.reason}}</p>
      <p>{{release.createdOn}}</p>
      <p>{{release.createdBy.displayName}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
